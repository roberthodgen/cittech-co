<h1>Contact</h1>

<form name="contactForm" ng-submit="sendMessage()">
	<div class="form-group" ng-class="{ 'has-error': (!contactForm.name.$valid && contactForm.name.$dirty) }">
		<label class="control-label">Name</label>
		<input type="text" name="name" class="form-control" ng-model="name" placeholder="Name..."required>
	</div>

	<div class="form-group" ng-class="{ 'has-error': (!contactForm.email.$valid && contactForm.email.$dirty) }">
		<label class="control-label">Email</label>
		<input type="email" name="email" class="form-control" ng-model="email" placeholder="Email address..." required>
	</div>

	<div class="form-group" ng-class="{ 'has-error': (!contactForm.message.$valid && contactForm.message.$dirty) }">
		<label class="control-label">Message</label>
		<textarea name="message" class="form-control" ng-model="message" rows="10" required></textarea>
	</div>

	<div class="form-group">
		<button type="submit" class="btn btn-primary btn-block" ng-disabled="!contactForm.$valid || sendSuccess">Send</button>
	</div>
</form>
